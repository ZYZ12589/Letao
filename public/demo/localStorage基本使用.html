        1、localStoreage的基本使用

            - localStorage.removeItem(key);      // 移除
            - localStorage.clear();              // 清空

            localStorage 不能直接存储复杂数据类型，里面的值是以键值对的方式进行存储的
            只能存储字符串格式的数据

        2、localStorage 对于复杂数据类型的存储操作
            - 存储
              先将 复杂数据类型 转换成 JSON字符串 格式，才能存储
              JSON.stringify(arr / obj);  将 复杂数据类型 转换成 JSON字符串
              
            - 获取
              得到 JSON字符串，需要转换成 复杂数据类型 才能使用
              JSON.parse( jsonStr );  将 JSON字符串 转换成 复杂数据类型（arr / obj）

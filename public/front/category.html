<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-全球鞋店</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <div class="info_left">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                </a>
            </div>

            <h4>乐淘云购</h4>

            <div class="info_right">
                <a href="search.html">
                    <i class="fa fa-search"></i>
                </a>
            </div>
        </div>

        <!-- 主体 -->
        <div class="lt_main">
            <div class="lt_category_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul class="category_left_box">
                            <!-- 来个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lt_category_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul class="category_right_box">
                            <!-- 来个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a class="current" href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <!-- 一级分类模板 -->
    <script type="text/html" id="category_left_tmp">
        {{ each rows v i }}
        {{ if i === 0 }}
            <li><a data-id="{{v.id}}" class="current" href="#">{{ v.categoryName}}</a></li>
        {{ else }}
            <li><a data-id="{{v.id}}" href="#">{{ v.categoryName}}</a></li>
        {{ /if }}
        {{ /each }}
    </script>

    <!-- 二级分类模板 -->
    <script type="text/html" id="category_right_tmp">
        {{ if rows.length === 0 }}
            <p class="prompt">没有更多内容了</p>
        {{ else }}
        {{ each rows v i }}
            <li>
                <a href="#">
                    <img src="{{ v.brandLogo }}">
                    <p>{{ v.brandName }}</p>
                </a>
            </li>
        {{ /each }}
        {{ /if }}
    </script>




    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘-全球鞋店</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <div class="info_left">
                <a href="javascript:history.back();">
                    <i class="mui-icon mui-icon-back"></i>
                </a>
            </div>

            <h4>搜索中心</h4>

        </div>

        <!-- 主体 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <div class="lt_search">
                        <input class="search_input" type="text">
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>

                    <!-- 搜索历史 -->
                    <div class="search_history">
                        <!-- 来个坑 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="history_tmp">
        {{ if list.length === 0 }}
            <p class="prompt">没有历史记录</p>
        {{ else }}
        <div class="history_title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="empty_btn mui-pull-right">
                    <i class="fa fa-trash"></i>
                    清空记录
                </span>
            </div>
            <div class="history_content">
                <ul>
                    {{ each list v i }}
                    <li>
                        <a class="mui-clearfix" href="#">
                            <span class="mui-pull-left">{{ v }}</span>
                            <i data-index="{{ i }}" class="mui-icon mui-icon-closeempty mui-pull-right delete_btn"></i>
                        </a>
                    </li>
                    {{ /each }}
                </ul>
            </div>
            {{ /if }}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>

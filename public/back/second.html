<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>用户管理</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css" />

</head>

<body>
    <!-- 左侧侧边栏 -->
    <div class="lt_aside">
        <div class="aside_title">
            <a href="#">黑马30期</a>
        </div>

        <div class="aside_user">
            <img src="./images/weixin.jpg">
            <p>梦是白天做的</p>
        </div>

        <div class="aside_nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a class="pick" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <ul class="child current">
                        <li><a href="first.html">一级分类</a></li>
                        <li><a class="current" href="second.html">二级分类</a></li>
                    </ul>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    <!-- 右侧主体部分 -->
    <div class="lt_main">
        <div class="main_title">
            <a class="pull-left menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="pull-right" data-toggle="modal" data-target="#myModal" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>

        <div class="main_content container-fluid">
            <!-- 面包屑导航 -->
            <ol class="breadcrumb">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>

            <!-- 添加分类按钮 -->
            <button class="btn btn-default addClassify">添加分类</button>

            <!-- 二级分类列表 -->
            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名</th>
                        <th>二级分类名</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 二级菜单模板 -->
                </tbody>
            </table>

            <!-- 分页容器 -->
            <div class="text-right">
                <ul id="pageiator"></ul>
            </div>

        </div>

        <!-- 登出模态框 -->
        <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <i class="glyphicon glyphicon-info-sign"></i>
                        <span>您确定要退出后台管理系统吗？</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary logout">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 二级分类模态框 -->
        <div class="modal fade" id="secondModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form id="form">
                        <!-- 标题 -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title">添加分类</h4>
                        </div>
                        <!-- 内容 -->
                        <div class="modal-body">

                            <!-- 一级菜单 -->
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                        <span class="dropdown_btn">请选择一级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a href="#">Action</a></li>
                                    </ul>
                                </div>
                                <input type="hidden" name="categoryId">
                            </div>
                            <!-- 二级菜单 -->
                            <div class="form-group">
                                <input type="text" name="brandName" class="form-control" placeholder="请输入一级分类">
                            </div>

                            <!-- 添加图片 -->
                            <div class="form-group">
                                <label for="fileupload" class="btn btn-default">添加图片</label>
                                <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic"
                                    style="display: none;">
                            </div>

                            <!-- 展示图片 -->
                            <div class="form-group">
                                <img class="pic_img" src="./images/none.png" style="width: 100px; height: 100px;">
                                <input type="hidden" name="brandLogo">
                            </div>
                        </div>
                        <!-- 按钮 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary ">添加</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 错误弹窗 -->
        <div class="message col-xs-12 col-sm-6 col-lg-3">
            <div class="panel panel-default">
                <div class="panel-body text-center message-text ">
                    错误弹窗
                </div>
            </div>
        </div>

        <!-- 二级菜单模板 -->
        <script type="text/html" id="secondTmp">
            {{ each rows v i}}
            <tr>
                <td>{{ i+1 + (page - 1) * size}}</td>
                <td>{{ v.categoryName }}</td>
                <td>{{ v.brandName }}</td>
                <td><img src="{{ v.brandLogo}}" style="height: 50px;"></td>
            </tr>
            {{ /each }}
        </script>

        <!-- 一级下拉菜单模板 -->
        <script type="text/html" id="dropdownTmp">
            {{ each rows v i}}
            <li><a data-id="{{ v.id }}" href="javascript:;">{{ v.categoryName}}</a></li>
            {{ /each}}
        </script>


        <script src="./lib/jquery/jquery.min.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="./lib/nprogress/nprogress.js"></script>
        <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
        <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/isLogin.js"></script>
        <script src="./js/second.js"></script>
</body>

</html>
